<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Debts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai&family=Montserrat:wght@300&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="logo">My Debts</a>
            <ul>
                <li><a href="index.html">Minhas Dívidas</a></li> 
                <li><a href="#">Cadastrar</a></li> 
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="dividas">
            <div class="card">
                <form action="">
                    <h3>CADASTRO DE DÍVIDAS</h3>
                    <p class="txtForm">Título: <input class="inpForm" type="text" placeholder="Digite o título"></p>
                    <p class="txtForm">Descrição: <input class="inpForm" type="text" placeholder="Digite o título"></p>
                    <p class="txtForm">Valor: <input class="inpForm" type="text" placeholder="Digite o título"></p>

                    <button class="btnPagar">Voltar</button>
                    <button class="btnAlterar">Salvar</button>
                </form>
                
            </div>
            
        </section>
    </main>
    <footer>
        <p>
            <span class="bold">
                My Debts
            </span> &copy; 2022
        </p>
    </footer>
</body>
</html>
